<!doctype html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Akrilika Cutter</title>
  <style>
    body {
      counter-reset: plate;
    }
    .grid {
      display: grid;
      grid-template-columns: 3fr 5fr;
      gap: 10px;
    }
    [type="number"] {
      width: 100px;
    }
    canvas {
      width: 95vw;
      border: 2px solid #000;
    }
    .plate {
      position: relative;
      margin-top: 35px;
    }
    .plate:after {
      counter-increment: plate;
      content: 'Лист' counter(plate);
      position: absolute;
      top: -30px;
      left: 0;
      font-size: 30px;
      font-weight: bold;

    }
    label {
      line-height: 30px;
    }
    input {
      margin: 0 10px;
    }
    .errors {
      color: red;
    }
  </style>
</head>
